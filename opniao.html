                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@gmail.com">

                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Sua opnião</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend> Você gostou do site? </legend>

Mais ou menos :/</label>
                    
                    <label for="radio-wathsapp"><input type="radio" name="contato" value="wathsapp" id="radio-wathsapp" checked>Não :(</label>
